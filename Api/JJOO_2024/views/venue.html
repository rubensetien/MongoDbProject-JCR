<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Venues</title>
    <style>
        #countdown {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 50%;
        }


        ul {
            list-style-type: none;

            padding: 0;

        }

        li {

margin: 10px 0;

padding: 15px;

border-radius: 5px;

}




        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            width: 200px;
            height: 30px;
            border: none;
            padding: 5px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-form input[type="submit"] {
            height: 30px;
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .country-image {
            height: 80px;
            width: auto;
        }

        body {
            font-family: "Olympic Sans", Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;

        }



         header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            /* Alinea todo el texto del encabezado al centro */
        }

        header img {
            height: 80px;
        }


        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;

        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }


        section {
            padding: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        .container {
            position: relative;
            color: #000;
            text-transform: uppercase;
        }

        .container::before {
            content: "";
            background-image: url('https://cdn.sortiraparis.com/images/80/74061/614960-paris-2024-la-carte-complete-des-sites-olympiques-devoilee.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container h1,
        .container h2 {
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container img {
            width: 100%; /* Ajusta el ancho al 100% del contenedor padre */
            height: 200%; /* Ajusta la altura autom치ticamente para mantener la proporci칩n de la imagen */
            object-fit: cover; /* Asegura que la imagen cubra todo el espacio disponible, recort치ndola si es necesario */
        }

        .carousel-item img {
            height: 300px;
            width: 100%;
            object-fit: contain;
        }

        .venues-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* Esto distribuir치 el espacio restante entre las tarjetas */
        }

        .venue-card {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            flex: 0 0 calc(20% - 5px);
            margin-bottom: 20px;
            height: 200px;
            /* This defines a height for the cards */
        }

        .venue-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
    </style>
</head>


<body>

    <header>
        <a href="/">
            <img src="https://www.panamsports.org/wp-content/uploads/2017/11/Paris-2024-New-Olympic-logo.png"
                alt="Logo"></a>
        <nav>
            <ul>
                <li>
                <li><a href="/">Home</a></li>
                <li><a href="venues">Venues</a></li>
                <li><a href="sports">Sports</a></li>
                <li><a href="athletes">Athletes</a></li>
                <li><a href="country">Countries</a></li>
            </ul>
        </nav>
    </header>

    <h1>Venues</h1>
    <form class="search-form" action="/venueSearch" method="get">
        <select name="field">
            <option value="name">Name</option>
            <option value="sport">Sport</option>
            <option value="location">Location</option>
            <option value="capacity">Capacity</option>
            <option value="status">Status</option>
        </select>
        <input type="text" name="q" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <div class="card">
        <ul>
            <% venues.forEach(venue=> { %>
                <li>
                    <div class="container">
                        <div>
                            <img src='<%= venue.picture %>' style="width: 100px; height: 175px;">
                            <h2>
                                <%= venue.name %>
                            </h2>
                            <strong>Sport:</strong>
                            <%= venue.sport %><br>
                        </div>
                        <div>

                            <strong>Location:</strong>
                            <%= venue.location %><br>
                                <strong>Capacity:</strong>
                                <%= venue.capacity %><br>
                                    <strong>Status:</strong>
                                    <%= venue.status %><br>
                                        <div id="map<%= venue.id %>" style="height: 400px; width: 100%;"></div>
                        </div>
                    </div>
                </li>
                <% }); %>
        </ul>
    </div>
</body>
</html>
